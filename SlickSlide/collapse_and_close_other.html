<script>
    $('body').on('click', '.shownow', function () {
        $('.notshow').removeClass('nohide');
        $(this).closest('.main').find('.notshow').addClass('nohide').toggle();
        $('.notshow').each(function () {
            if (!$(this).hasClass('nohide')) {
                $(this).hide();
            }
        });

    });
</script>
