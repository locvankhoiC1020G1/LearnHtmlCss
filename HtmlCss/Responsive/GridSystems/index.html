<!--3 Vai trò:
- Tổ chức: có đường căn gióng  tiện lợi, dễ dàng sắp xếp  các thành phần ngăn nắp
- Cân bằng: dù đối xức hay bất đối xứng, mang lại cái nhìn trực quan, đảm bảo cân bằng
- Tách biệt thành phần: Phân chia nội dung, tạo khoảng cách các thành phần hiệu quả.
-->
<!--5. ứng dụng: trong UX,Ui: Vai trò đặc biệt quan trọng  trong Responsive web design-->
<!--Responsive web design
- Grid: Thành phần cha( Chứa row và column)
- Row: Dòng, gióng theo chiều ngang(Chứa các cột)
- Column: cột(Chứa nội dung, thành phần trên website)
    + độ rộng sử dụng % giúp linh động, dễ dàng tương thích
    độ rộng khác nhau của thiết bị
    Vd: PC:12 cột, tablet 8 cột, mobile 4 cột
- colum-gap: khoảng cách 2 phía của 1 cột, tạo nên rãnh ngăn giữa các cột.
    độ rộng rãnh ngăn có thể thay đổi  cho phù hợp với thiết kế hoặc độ rộng màn hình
-->
<!--Margin: Phần lề 2 bên của màn hình.
    Màn hình càng lớn thì phần lề càng lớn.
    Màn hình càng nhỏ thì phần lề càng nhỏ
