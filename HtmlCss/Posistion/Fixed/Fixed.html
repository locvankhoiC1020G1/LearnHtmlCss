<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <style>
        body {
            margin: 0px;
        }

        .header {
            position: fixed;
            width: 100%;
            height: 100px;
            top: 0;
            background-color: green;
        }

        .content {
            height: 100vh;
        }

        .footer {
            position: fixed;
            bottom: 0;
            /*có 2 cách để xét chiều dài cho thẻ con
            1: set width: vd width: 90px
            2: left, right: px. sẽ là khoảng cách của
            thẻ con so với lề trái phải của thẻ cha
            nếu để left, right=0 cho thẻ con thì width sẽ full
            */
            left: 0;
            right: 0;
            height: 100px;
            background-color: blue;
        }
    </style>
</head>
<body>
<div class="header">
</div>
<div class="content"></div>
<div class="footer"></div>
</body>
</html>
