<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        h1 {
            color: red;
            /*color là thuộc tính*/
            /*red là giá trị,*/
            font-size: 100px;
        }

    </style>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<!--3 cách sử dụng css-->
<!--1.Internal (Bên trong).
Viết thẻ style trong thẻ head.
thẻ style có thể đặt bất cứ đâu, nhưng nên để trong thẻ head
-->
<h1>
    Học html
</h1>
<!--External(nhúng từ bên ngoài) bằng cách tạo 1 file .css rồi dùng
    <link rel="stylesheet" href="tên file">
-->
<!--Để kiểm tra đã nhúng thành công hay chưa ta chuột phải vào trình duyệt,
chọn tab sources xem đã có file css đó nằm bên trong chưa
-->
<h2>
    Css với External
</h2>
<!--Inline: viết css bên trong thẻ-->
<h3 style="color: green; font-size: 20px;
">Đây là css Inline</h3>
</body>

</html>
