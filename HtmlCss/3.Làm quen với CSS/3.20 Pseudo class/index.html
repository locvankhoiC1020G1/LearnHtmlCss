<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            width: 100%;
            height: 200px;
            background-color: red;
        }

        .box:hover {
            background-color: yellow;
        }

        h1:active {
            color: blue;
        }

        li:first-child {
            color: magenta;
        }

        li:last-child {
            color: aquamarine;
            font-size: 30px;
        }

        a:after {
            content: attr(href);
        }
    </style>
</head>
<body>
<!--CSS pseudo-classes
gồm : tên lớp giả
-->
<!--các lớp giả thường dùng
:root dùng để css cho cặp thẻ html
:hover kích hoạt khi di chuột qua thẻ sẽ nhận css
:active kích hoạt khi click và giữ chuột
:first-child là thẻ đầu tiên trong danh sách
:last-child là thẻ cuối cùng trong danh sách
-->
<div class="box"></div>
<h1>CSS Pseudo-classes</h1>
<h2>Các lớp giả thường dùng</h2>
<ul>
    <li>:root</li>
    <li>:hover</li>
    <li>:active</li>
    <li>:first-child</li>
    <li>:last-child</li>
</ul>

<p> các lớp giả khác xem tại <a href="https://www.w3schools.com/css/css_pseudo_classes.asp"></a></p>
</body>
</html>
