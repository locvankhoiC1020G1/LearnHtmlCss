<!--Tạo một hình vuông có cạnh là 100px, màu nền là purple,
 khoảng đệm cho 4 hướng là 16px.
  Hãy thêm thuộc tính box-sizing có giá trị phù hợp
   để cho kích thước của hình vuông không bị thay đổi khi có border hoặc padding.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            padding: 16px;
            box-sizing: border-box;
            background-color: purple;
        }
    </style>
</head>
<body>
<div class="box"></div>
</body>
</html>
