<!--Bên tab TRÌNH DUYỆT có một nút “Tham gia nhóm”,-->
<!--vì không có khoảng đệm nên nhìn chưa được đẹp,-->
<!--chưa ra hình thù dạng nút. Hãy thêm padding trên/dưới là 8px,-->
<!--padding trái/phải là 16px để nút này đẹp hơn.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html {
            font-size: 62.5%;
        }

        .fb-group {
            padding: 16px;
        }

        .heading {
            font-size: 2.8rem;
        }

        .desc {
            font-size: 1.6rem;
        }

        .button-link {
            color: #fff;
            background-color: #1b74e4;
            font-size: 1.6rem;
            padding: 8px 16px;

            /* Bỏ gạch chân mặc định của thẻ a */
            text-decoration: none;
        }
    </style>
</head>
<body>
<p>mở dev tool, chọn tab computed để xem kích cỡ elements</p>
<div class="fb-group">
    <h1 class="heading">Tham gia cộng đồng học viên F8 trên Facebook</h1>
    <p class="desc">Hàng nghìn người khác đang học lộ trình giống như bạn.
        Hãy tham gia hỏi đáp, chia sẻ và hỗ trợ nhau
        trong quá trình học nhé.</p>
    <a class="button-link" href="https://www.facebook.com/groups/f8official">Tham gia nhóm</a>
</div>
</body>
</html>
