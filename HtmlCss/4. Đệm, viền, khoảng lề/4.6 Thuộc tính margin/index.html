<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            /*màu chữ trắng*/
            color: white;
            /*căn giữa chữ bên trong*/
            display: flex;
            justify-content: center;
            align-items: center;
            /*các element có thuộc tính này sẽ được đẩy sang bên trái*/
            float: left;
        }

        .box1 {
            background-color: red;
        }

        .box2 {
            /*cách viết tắt(short hand)*/
            /*có 1 tham số:dịch thêm margin-top,left,right,bottom 10px*/
            margin: 10px;
            /*có 2 tham số: dịch thêm top và bottom 10px; left right 20px*/
            /*margin: 10px 20px;*/
            /*có 3 tham số: dịch thêm trên 20p, trái phải 30px, dưới 10px*/
            /*margin: 20px 30px 10px;*/
            /*có 4 tham số: dịch thêm bên trên, phải, dưới, trái: theo chiều kim đồng hồ*/
            /*margin: 10px 12px 8px 6px;*/
            /*margin-right: 400px;*/
            /*padding: 10px;*/
            background-color: blue;
        }

        .box3 {
            margin-top: 20px;
            background-color: green;
        }
    </style>
</head>
<body>
<p>
    Margin là căn lề từ element ra.
    Khi margin vượt quá thẻ chứa sẽ bị rơi xuống bên dưới.
    tăng margin-right box2 để xem sự thay đổi
</p>
<p>
    Padding và border chỉ đệm dày bản thân,
    k tạo khoảng cách xa thật sự. Margin sẽ xử lý vấn đề đó
</p>
<div class="box box1">box 1</div>
<div class="box box2">box 2</div>
<div class="box box3">box 3</div>
</body>
</html>
