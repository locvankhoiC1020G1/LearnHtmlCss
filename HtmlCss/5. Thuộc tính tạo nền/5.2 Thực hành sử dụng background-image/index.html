<!--Sử dụng thuộc tính background-image
Cập nhật tháng 6 năm 2022

Tạo background bằng cách sử dụng thuộc tính background-image.

Yêu cầu
Sử dụng ảnh bên dưới
Kích thước nền: 150px
Lặp lại theo chiều dọc
Link ảnh:

https://fullstack.edu.vn/assets/images/f8_avatar.png-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            height: 500px;
            background-image: url("https://fullstack.edu.vn/assets/images/f8_avatar.png");
            background-size: 150px;
            background-repeat: repeat-y;
        }
    </style>
</head>
<body>
<div class="box"></div>
</body>
</html>
