<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            width: 100%;
            height: 100vh;
            background-image: url("https://znews-photo.zingcdn.me/w660/Uploaded/ofh_btgazspf/2019_04_12/50051952_276349846379199_8534437770087401203_n.jpg");
            background-repeat: no-repeat;
            background-size: 100%;
            /*thêm viền có nét đứt, màu đen*/
            border: 20px dashed black;
            padding: 20px;
            /*thêm box-sizing để k bị đẩy kích thước border và padding*/
            box-sizing: border-box;
            /*đổ backgound từ lớp padding, đây là lớp mặc định của background-origin*/
            background-origin: padding-box;
            /*đổ backgound từ lớp border
            background-origin: border-box;
            */
            /* đổ background từ lớp content:
               background-origin: content-box
               */
        }
    </style>
</head>
<body>
<div class="box"></div>
</body>
</html>
