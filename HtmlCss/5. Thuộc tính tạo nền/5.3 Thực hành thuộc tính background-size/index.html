<!--
Cho trước class .box đã được CSS ảnh nền,
 hãy sử dụng thuộc tính background-size với giá trị phù hợp để ảnh nền hiển thị đầy đủ.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            width: 300px;
            height: 500px;
            background-image: url(https://fullstack.edu.vn/assets/images/f8_avatar.png);
            background-repeat: no-repeat;
            background-size: contain;
        }
    </style>
</head>
<body>
<div class="box"></div>
</body>
</html>
