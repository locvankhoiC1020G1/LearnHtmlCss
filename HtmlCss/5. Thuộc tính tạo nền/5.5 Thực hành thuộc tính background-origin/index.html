<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            width: 500px;
            height: 500px;
            background-image: url(https://fullstack.edu.vn/assets/images/f8_avatar.png);
            background-repeat: no-repeat;
            background-size: 100%;
            border: 20px dashed purple;
            padding: 20px;
            box-sizing: border-box;
            background-origin: border-box;
        }
    </style>
</head>
<body>
<div class="box"></div>
</body>
</html>
