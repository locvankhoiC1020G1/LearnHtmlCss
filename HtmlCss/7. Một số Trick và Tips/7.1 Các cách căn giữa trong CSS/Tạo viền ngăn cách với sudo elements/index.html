<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .box {
            background-color: orange;
            height: 100px;
            position: relative;
            display: flex;;
        }

        h3 {
            margin: auto;
            position: relative;
        }

        h3::after {
            position: absolute;
            left: -10px;
            top: 50%;
            content: "";
            border-left: 0.1px solid black;
            height: 20px;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
<div class="box">
    <h3>center me</h3>
</div>
</body>
</html>
