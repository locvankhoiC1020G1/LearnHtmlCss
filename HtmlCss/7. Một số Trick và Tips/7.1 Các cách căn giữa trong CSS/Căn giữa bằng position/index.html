<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            padding: 0;
            margin: 0;
        }

        .box {
            background-color: orange;
            height: 100px;
            position: relative;
        }

        h1 {
            position: absolute;
            /*50% của thẻ cha*/
            top: 50%;
            left: 50%;
            transform: translate(-100%, -100%);
        }
    </style>
</head>
<body>
<div class="box">
    <h1>Center</h1>
</div>
</body>
</html>
