<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<!--Thẻ main là div to chứa tất cả các thành phần-->
<div id="main">
    <div id="header">
<!--
      Viết tắt:  
      1 thẻ ul có id là nav(navigation)
      có 5 thẻ li bên trong,
       bên trong mỗi thẻ li có 1 thẻ a
        ul#nav>li*5>a -->
        <ul id="nav">
            <li><a href="">Home</a></li>
            <li><a href="">Band</a></li>
            <li><a href="">Tour</a></li>
            <li><a href="">Contact</a></li>
            <li><a href="#">More</a>
<!--                ul.subnav>li*3>a
            Viết tắt:
            1 thẻ ul có class là subnav
            (vì có thể subnav này dùng lại nhiều lần)
            có 3 thẻ li bên trong
            bên trong mỗi thẻ li là 1 thẻ a
-->
                <ul class="subnav">
                    <li><a href="">Merchandise</a></li>
                    <li><a href="">Extras</a></li>
                    <li><a href="">Media</a></li>
                </ul>
            </li>
        </ul>
    </div>
    <div id="slider">

    </div>
    <div id="content">
    </div>
    <div id="footer">

    </div>
</div>


</body>
</html>
