<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <style>
        h1 {
            /*vị trí tương đối, lấy chính mình làm gốc tọa độ, k phụ thuộc vào thẻ nào khác*/
            position: relative;
            /*lưu ý, các thuộc tính top, left, right, bottom chỉ hoạt động khi có thuộc tính position*/
            top: 100px;
            left: 50px;
            /*right: 200px;*/
            /*bottom: 300px;*/
        }
    </style>
</head>
<body>
<h1>thuộc tính position</h1>

<h2>có 4 thuộc tính</h2>
<ul>
    <li>relative</li>
    <li>Absolute</li>
    <li>Fixed</li>
    <li>Sticky</li>
</ul>
</body>
</html>
