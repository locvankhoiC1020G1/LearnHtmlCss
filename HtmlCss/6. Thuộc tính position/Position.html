<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Title</title>
    <style>
        html, body {
            margin: 0;
        }

        h1 {
            position: relative;
            top: 100px;
            left: 60px;
        }
    </style>
</head>
<body>
<h1>Position</h1>
<ul>
    <li>Relative</li>
    <li>Absolute</li>
    <li>Fixed</li>
    <li>Sticky</li>
</ul>
<!--Có 4 thuộc tính position
        - 6.1 Relative: Vị trí tương đối: k phụ thuộc vào đối tượng nào khác,
         lấy chính vị trí đang đứng làm gốc tọa độ,
          đứng im ở đó. top,left,right,right sẽ k hoạt động
          nếu k có thuộc tính relative
        - 6.3 Thuộc tính Absolute: phụ thuộc vào thẻ cha gần nhất
         có thuộc tính position làm gốc tọa độ
        - 6.4 Position Fixed: phụ thuộc vào trình duyệt, cố định so với trình duyệt

        - Sticky
-->
</body>
</html>
