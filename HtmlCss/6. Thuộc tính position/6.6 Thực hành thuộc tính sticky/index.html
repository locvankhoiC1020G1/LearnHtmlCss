<!--Cho trước thanh header, hãy thêm thuộc tính phù hợp để header có thể bám dính lên top.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            height: 2000px;
        }

        .header {
            width: 100%;
            height: 40px;
            background-color: #000;
            margin-top: 30px;
            position: sticky;
            top: 0;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="header"></div>
    <div class="content" style="margin-top: 60px">
        <h1>Danh sách khóa học</h1>
        <ul>
            <li>HTML/CSS</li>
            <li>Javascript</li>
            <li>ReactJS</li>
            <li>NodeJS</li>
        </ul>
    </div>
</div>
</body>
</html>
