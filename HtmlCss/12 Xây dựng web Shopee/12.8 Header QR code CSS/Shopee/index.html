<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="assets/resetCss.css">
    <link rel="stylesheet" href="assets/base.css">
    <link rel="stylesheet" href="assets/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;1,100&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
<!--Thẻ chứa toàn bộ web-->
<div class="app">
    <!--    Header-->
    <header class="header">
        <!--        Đặt class theo chuẩn BEM-->
        <div class="grid">
            <nav class="header__navbar">
                <ul class="header__navbar-list">
                    <!--Thêm 1 đấu gạch phải đằng sau class,
                     để phân tách ta thêm modifier separate(nghĩa là phân tách)-->
                    <li class="header__navbar-item header__navbar-item--has-qr header__navbar-item--separate">Vào cửa hàng trên ứng dụng shopee
                        <div class="header__qr">
                            <img src="img/qr_code.png" alt="QR code" class="header__qr-img">
                            <div class="header__qr-apps">
                                <!--Phải để 2 thẻ trong thẻ a,
                                 nếu để 2 thẻ img thì ảnh sẽ bị méo dưới tác động display:flex-->
                                <a href="" class="header__qr-link">
                                    <img src="img/google_play.png" alt="" class="header__qr-downloading-img">
                                </a>
                                <a href="" class="header__qr-link">
                                    <img src="img/google_play.png" alt="" class="header__qr-downloading-img">
                                </a>
                            </div>
                        </div>
                    </li>
                    <li class="header__navbar-item"><span class="header__navbar-tile--no-pointer">Kết nối</span>
                        <a href="" class="header__navbar-icon-link"><i class="header__navbar-icon fab fa-facebook"></i></a>
                        <!--                        Chữ b trong chữ fab là brand(thương hiệu)-->
                        <a href="" class="header__navbar-icon-link"><i class="header__navbar-icon fab fa-instagram"></i></a>
                    </li>
                </ul>
                <ul class="header__navbar-list">
                    <li class="header__navbar-item">
                        <a href="" class="header__navbar-item-link">
                            <i class="header__navbar-icon fas fa-bell"></i>
                            Thông báo
                        </a>
                    </li>
                    <li class="header__navbar-item">
                        <a href="" class="header__navbar-item-link">Trợ giúp</a>
                    </li>
                    <!-- Khi tạo modifier, thì copy ra 1 class khác và giữ nguyên class ban đầu-->
                    <li class="header__navbar-item header__navbar-item--strong header__navbar-item--separate">Đăng ký
                    </li>
                    <li class="header__navbar-item header__navbar-item--strong">Đăng nhập</li>
                </ul>
            </nav>
        </div>
    </header>
    <!--    Chứa phần thân-->
    <div class="container"></div>
    <!--    Footer-->
    <footer class="footer"></footer>
</div>
</body>
</html>
