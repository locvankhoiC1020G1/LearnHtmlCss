<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            display: flex;
        }

        span {
            margin: auto;
            /*Bỏ đi bordertop ( cắt đôi hình)*/
            /*trong hình là border trên là 0px, trái phải 40px, bên dưới là 6px*/
            border-width: 0 40px 6px;
            border-style: solid;
            /*để border của bottom là transparent*/
            border-color: red orange transparent orange;
        }
    </style>
</head>
<body>
<span></span>
</body>
</html>
