    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div>

    <div class="btn btn--warn btn--size--s">OK</div>
    <div class="btn btn--error btn--size--s">TRY AGAIN</div>
</div>
<div>
    <div class="btn btn--success">GO TO NEXT APPROVAL</div>
    <div class="btn btn--warn">OK</div>
    <div class="btn btn--error">TRY AGAIN</div>
</div>
<div>
    <div class="btn btn--success btn--size--l">GO TO NEXT APPROVAL</div>
    <div class="btn btn--warn btn--size--l">OK</div>
    <div class="btn btn--error btn--size--l">TRY AGAIN</div>
</div>
