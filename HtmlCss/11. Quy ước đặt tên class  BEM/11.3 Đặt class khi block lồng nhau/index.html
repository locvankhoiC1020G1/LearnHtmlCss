<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<!--Trường hợp block lồng block-->
<!--Nếu block con là thành phần dùng chung,
 dùng được nhiều nơi trên website,
 k phải dùng riêng cho block này
 Thì dùng thẳng button, k cần để modifier hoặc block mới.
 Nếu có 1 hiệu ứng đặc biệt( như nút đó bắt buộc phải ở bên trái hoặc phải)
 thì tạo 1 class chung áp lên nút đó
-->

<!--Còn nếu nút đó đặc biệt k dùng chung trên nhiều nơi ở website
 thì coi nó là 1 element, đặc class BEM như bt-->

<!--Trường hợp block chứa nhiều elemment,
 k phải thành phần dùng chung thì coi nó là 1 block mới-->

<div class="header">
    <div class="header__logo"></div>
    <!--    NEW-->
    <div class="header-search">
        <div class="header-search__input">
        </div>
        <div class="header-search__btn"></div>
    </div>
</div>

<div class="header">
    <div class="navbar">
        <div class="navbar__item"></div>
        <div class="navbar__item"></div>
        <div class="navbar__item"></div>
    </div>
    <div class="top-search">
        <div class="top-search__input"></div>
        <div class="top-search__btn">
        </div>
        <!--    Nếu block con lồng thêm 1 mục nữa thì tách ra làm block mới    -->
        <div class="search-suggest">
            <div class="search-suggest__child"></div>
        </div>
    </div>
</div>


</body>
</html>
