<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--thuộc tính hidden, nếu cho hidden vào trong thẻ,
thì thẻ đó hoặc tất cả thẻ con bên trong bị ẩn
-->

<!--thẻ hidden chỉ cần key-->
<!--ứng dụng khi sử dụng với javascript, để ẩn hiện nội dung bằng cách xóa bỏ hidden-->
<div hidden>
    <p>
        Thoáng thấy mẹ về đến cổng thằng Dần mừng nhẩy chân sáo:
    </p>
    <p>
        - U đi đâu từ lúc non trưa đến giờ? Có mua được gạo hay không?
        Sao u lại về không thế?
    </p>
</div>

<!--thuộc tính title
Khi đưa chuột qua thì sẽ hiển thị giá trị của title
-->

<p title="tên của b">
    Xin chào tôi là Neo
</p>
</body>
</html>
