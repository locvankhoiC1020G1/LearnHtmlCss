<!--Đặt tên là index làm trang chủ, vì sau này cho lên hosting thì mặc định hosting sử dụng index.
Trên hosting cấu hình mặc định đọc index.html để hiển thị ra trang web-->

<!DOCTYPE html>
<!--là khai báo kiểu tài liệu cho HTML, còn gọi là DOCTYPE, là dòng code đầu tiên cần được khai báo trong mọi file HTML-->
<!--hướng dẫn cho trang web hiểu về phiên bản html mà trang web đang sử dụng, đảm bảo cho trang web được xử lý giống nhau
trên nhiều trình duyệt-->
<!--nên đặt DOCTYPE ngay đầu tài liệu HTML để khai báo đúng trên mọi trình duyệt-->
<html lang="en">
<!--thẻ html là thẻ gốc (root)-->
<!--tất cả thẻ con đều nằm trong thẻ này-->
<!--lang là phần ngôn ngữ, lang là thuộc tính, "en" là giá trị -->
<!--lang là language, en là mã ngôn ngữ. VD vi là việt nam. en là english-->
<!--các mã ngôn ngữ xem chi tiết tại
https://www.w3schools.com/tags/ref_language_codes.asp
-->
<head>
    <!--thẻ head là mơi chứa  các thẻ meta,
    các đường link tới css, css dùng để làm cho trang web đẹp hơn.
    cấu hình khả năng thu phòng, zoom trang web
  -->
    <meta charset="UTF-8">
    <!--thẻ meta cung  cấp các thông tin phục vụ website-->
    <title>Title</title>

</head>
<body>
<!--là nơi chứa toàn bộ nội dung hiển thị của trang web.
Nội dung trang web đều nằm trong thẻ body
-->
Cấu trúc tiêu chuẩn 1 file html gồm 1 thẻ html, bên trong gồm thẻ head và body

</body>

</html>
