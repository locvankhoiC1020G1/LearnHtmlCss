<!DOCTYPE html>
<html lang="en">
<head>
    <!--Meta-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!--Fontawesome-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

<div class="login">
    <div class="mx-auto">
        <div class="mx-auto">
            <div class="d-flex justify-content-center">
                <div>
                    <p>オンライン教材作成ツール
                    </p>
                    <img src="logo.png" class="py-2">
                    <p>今日からあなたも先生に。
                    </p>
                </div>
            </div>
            <div class="main-login mt-5">
                <nav class="tab-box">
                    <div class="nav nav-tabs tab-box__header" id="nav-tab" role="tablist">
                        <a class="nav-link active tab-box__login" id="nav-home-tab" data-bs-toggle="tab"
                           href="#nav-home"
                           role="tab"
                           aria-controls="nav-home" aria-selected="true"> ログイン </a>
                        <a class="nav-link  tab-box__login" id="nav-profile-tab" data-bs-toggle="tab"
                           href="#nav-profile"
                           role="tab"
                           aria-controls="nav-profile" aria-selected="false"> 新規登録 </a>
                    </div>
                </nav>
                <div class="tab-content tab-box__content" id="nav-tabContent">
                    <div class="tab-pane fade show active overflow-auto" id="nav-home" role="tabpanel"
                         aria-labelledby="nav-home-tab">
                        <form action="">
                            <div class="mb-4">
                                <label for="email" class="form-label">メールアドレス</label>
                                <input type="email" class="w-100 py-2 ps-2 rounded-3" id="email" placeholder="...">
                            </div>
                            <div class="mb-4">
                                <label for="password" class="form-label">メールアドレス</label>
                                <input type="email" class="w-100 py-2 ps-2 rounded-3" id="password" placeholder="...">
                            </div>
                            <div class="mt-5 d-flex justify-content-center">
                                <button type="submit" class="btn-login w-75 font-bold py-3 rounded-3">
                                    ログイン
                                </button>
                            </div>
                        </form>
                        <div class="mt-5 d-flex justify-content-center">
                            <div class="d-flex">
                                <span>パスワードを忘れた方は</span>
                                <a href="#">こちら</a>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                        <form action="">
                            <div class="mb-4">
                                <label for="email" class="form-label">名前</label>
                                <input type="email" class="w-100 py-2 ps-2 rounded-3" id="email" placeholder="...">
                            </div>
                            <div class="mb-4">
                                <label for="password" class="form-label">メールアドレス</label>
                                <input type="email" class="w-100 py-2 ps-2 rounded-3" id="password" placeholder="...">
                            </div>
                            <div class="mb-4">
                                <label for="password" class="form-label">パスワード</label>
                                <input type="email" class="w-100 py-2 ps-2 rounded-3" id="password" placeholder="...">
                            </div>
                            <div class="mb-4">
                                <label for="password" class="form-label">https://ショップURL(3文字以上).txtbook.app</label>
                                <div class="position-relative d-flex align-items-center">
                                    <input type="email" class="w-100 py-2 ps-2 rounded-3" id="link" placeholder="...">
                                    <label for="link" class="position-absolute end-0 pe-4">
                                        .txtbook.app
                                    </label>
                                </div>
                            </div>
                            <div class="mt-5 d-flex justify-content-center">
                                <div class="d-flex">
                                    <span>に同意の上、ご利用ください。</span>
                                    <a href="#">利用規約・プライバシーポリシー</a>
                                </div>
                            </div>
                            <div class="mt-5 d-flex justify-content-center">
                                <button type="submit" class="btn-login w-75 font-bold py-3 rounded-3">
                                    無料でネット教室を開く
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--Bootstrap Js-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>
</html>
